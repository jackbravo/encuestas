Encuesta:
  actAs: [Timestampable]
  columns:
    id:
      type:         integer(4)
      primary:      true
      autoincrement: true
    agente_id: integer(4)
    viewer_id:      integer(4)
    last_dist_id:   integer(4)

    # datos
    nombre:         { type: string(255), notnull: true }
    apellido_p:     { type: string(255), notnull: true }
    apellido_m:     { type: string(255), notnull: true }
    edad:           { type: integer(4), notnull: true }
    genero:         { type: string(1), notnull: true }
    telefono:       { type: string(50), notnull: true }
    celular:        string(50)
    email:          string(50)

    # direccion
    estado_id:      { type: integer(4), notnull: true }
    ciudad:         { type: string(50), notnull: true }
    colonia:        { type: string(50), notnull: true }
    calle:          { type: string(50), notnull: true }
    numero:         { type: string(50), notnull: true }
    cp:             { type: integer(4), notnull: true }
    notas:          { type: string(255), notnull: true, default: "" }
  relations:
    Agente:
      class:        sfGuardUser
      local:        agente_id
      foreign:      id
      foreignAlias: Encuestas
    Viewer:
      class:        sfGuardUser
      local:        viewer_id
      foreign:      id
      foreignAlias: EncuestasVistas
    LastDist:
      class:        Distribuidor
      local:        last_dist_id
      foreign:      id
      foreignAlias: Encuestas

    Distribuidores:
      class: Distribuidor
      refClass: Seguimiento
      foreignAlias: Leads

    Estado:
      foreignAlias: Encuestas

    Horarios:
      class: Horario
      refClass: EncuestaHorario
      foreignAlias: Encuestas
    AreasInteres:
      class: AreaInteres
      refClass: EncuestaAreaInteres
      foreignAlias: Encuestas
    ProductosInteres:
      class: ProductoInteres
      refClass: EncuestaProductoInteres
      foreignAlias: Encuestas
    MediosContacto:
      class: MedioContacto
      refClass: EncuestaMedioContacto
      foreignAlias: Encuestas

Estado:
  columns:
    id:
      type:         integer(4)
      primary:      true
      autoincrement: true
    nombre:
      type:         string(255)
      notnull:      true

Horario:
  columns:
    id:
      type:         integer(4)
      primary:      true
      autoincrement: true
    descripcion:    string(255)

EncuestaHorario:
  columns:
    encuesta_id: { type: integer(4), primary: true }
    horario_id: { type: integer(4), primary: true }
  relations:
    Encuesta:
      local: encuesta_id
      onDelete: CASCADE
    Horario:
      local: horario_id
      onDelete: CASCADE

AreaInteres:
  columns:
    id:
      type:         integer(4)
      primary:      true
      autoincrement: true
    descripcion:    string(255)

EncuestaAreaInteres:
  columns:
    encuesta_id: { type: integer(4), primary: true }
    area_interes_id: { type: integer(4), primary: true }
  relations:
    Encuesta:
      local: encuesta_id
      onDelete: CASCADE
    AreaInteres:
      local: area_interes_id
      onDelete: CASCADE

ProductoInteres:
  columns:
    id:
      type:         integer(4)
      primary:      true
      autoincrement: true
    descripcion:    string(255)

EncuestaProductoInteres:
  columns:
    encuesta_id: { type: integer(4), primary: true }
    producto_interes_id: { type: integer(4), primary: true }
  relations:
    Encuesta:
      local: encuesta_id
      onDelete: CASCADE
    ProductoInteres:
      local: producto_interes_id
      onDelete: CASCADE

MedioContacto:
  columns:
    id:
      type:         integer(4)
      primary:      true
      autoincrement: true
    descripcion:    string(255)

EncuestaMedioContacto:
  columns:
    encuesta_id: { type: integer(4), primary: true }
    medio_contacto_id: { type: integer(4), primary: true }
  relations:
    Encuesta:
      local: encuesta_id
      onDelete: CASCADE
    MedioContacto:
      local: medio_contacto_id
      onDelete: CASCADE

Distribuidor:
  columns:
    id:
      type:         integer(4)
      primary:      true
    name:           string(255)
    level:          string(50)
    city:           string(100)
    state:          string(100)
    contact1:       string(100)
    contact2:       string(100)
    contact3:       string(100)
    tally: { type: integer(4), notnull: true, default: 0 }
    performance:    integer(4)
    m1_vp:          integer(4)
    m1_ro:          integer(4)
    m2_vp:          integer(4)
    m2_ro:          integer(4)
    m3_vp:          integer(4)
    m3_ro:          integer(4)

Seguimiento:
  actAs: [Timestampable]
  columns:
    id:
      type:         integer(4)
      primary:      true
      autoincrement: true
    distribuidor_id: integer(4)
    lead_id:        integer(4)
    agente_id:      integer(4)
    localizo_dist: { type: boolean, notnull: true, default: false }
    fecha_localizo_dist: timestamp
    localizo_lead: { type: boolean, notnull: true, default: false }
    fecha_localizo_lead: timestamp
    intento: { type: integer(2), notnull: true }
    status: { type: integer(1), notnull: true, default: 0 }
    notas:          string(255)
  indexes:
    localizo_intento_idx:
      fields:       [status, intento]
  relations:
    Distribuidor:
      onDelete:     CASCADE
    Lead:
      class:        Encuesta
      local:        lead_id
      onDelete:     CASCADE 
    Agente:
      class:        sfGuardUser
      local:        agente_id
      onDelete:     CASCADE 

